<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lore Olympus Webtoon</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Content goes here -->
  <nav>
    <div class="logo">Lore Olympus</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Characters</a></li>
      <li><a href="#">Read More</a></li>
      <li><a href="#" class="cta">Start Reading</a></li>
    </ul>
    <div class="hamburger-menu">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <section class="hero">
    <h1 class="hero-text">Lore Olympus: Jaw Dropping Moments</h1>
    <p>Discover the world of gods, love, and drama in this beautifully illustrated webtoon.</p>
  </section>

  <section class="characters">
    <h2>Main Characters</h2>
    <div class="character-grid">
      <div class="character">
        <img src="character1.jpg" alt="Character 1">
        <div class="details">Persephone: Goddess of Spring</div>
      </div>
      <div class="character">
        <img src="character2.jpg" alt="Character 2">
        <div class="details">Hades: God of the Underworld</div>
      </div>
      <!-- Add more characters here -->
      <section class="cta-section">
        <button class="cta-btn">Read More</button>
      </section>

      <section class="carousel">
        <h2>Supernatural Manhwa</h2>
        <div class="carousel-container">
          <img src="manhwa1.jpg" alt="Manhwa 1">
          <img src="manhwa2.jpg" alt="Manhwa 2">
          <!-- Add more manhwa images here -->

          <img src="character1.jpg" alt="Character 1" loading="lazy">

        </div>
      </section>
      
      
    </div>
  </section>
  
  
  

  <script src="script.js"></script>
</body>
</html>
